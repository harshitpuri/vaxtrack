<head>
  <title>VaxTrack | COVID-19 Vaccine Tracker</title>
  <meta name="description"
    content="COVID-19 Vaccine Tracker. This website track the number of dosed administered in real time around the World.">
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="icon" alt="syringe" href="images/syringe.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html"><img id="navLogo" alt="VaxTrack Logo" src="../images/Logo.png" width="160px"></a>
    </div>
  </nav>
  <br>

  <div style="padding-top: 60px;">
    <div class="container" id="country_counters">
      <template id="country_counters_template">
        <div class="row">
          <div class="col">
            <div class="groupList-title text-center" id="countryname"></div>
          </div>
        </div>
        <div class="row">
          <div class="four col-md-6" style="padding-top: 15px;">
            <div id="total_doses" class="counter-box green">
              <i class="fa fa-thumbs-o-up"></i>
              <span class="counter" id="totvalue">{{totvalue}}</span> 
              <p>Vaccine administered</p>
            </div>
          </div>
          <div class="four col-md-6" style="padding-top: 15px;">
            <div id="people_vaccinated" class="counter-box blue">
              <i class="fa fa-thumbs-o-up"></i>
              <span class="counter" id="peopleVaccinated">{{peopleVaccinated}}</span>
              <p>People received at least one dose</p>
            </div>
          </div>
          <div class="col-6 col-md-6" style="padding-top: 15px;">
            <div id="vaccinated_percent" class="counter-box green-light">
              <i class="fa fa-thumbs-o-up"></i>
              <span class="counter2" id="totvaccinated">{{totvaccinated}}</span>
              <p>of the population received at least 1 dose of vaccine</p>
            </div>
          </div>
          <div class="col-6 col-md-6" style="padding-top: 15px;">
            <div id="fully_vaccinated_percent" class="counter-box blue-light">
              <i class="fa fa-thumbs-o-up"></i>
              <span class="counter1" id="fullyVaccinated">{{fullyVaccinated}}</span>
              <p>of the population is fully vaccinated</p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
  <br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../Script/country.js"></script>
  <script src="../Script/data.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
</body>
